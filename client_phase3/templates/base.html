<!DOCTYPE html>
<html>
	<head>
		{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
		<style>
			* {
				margin: 0;
			}
			.header-container {
				display: flex;
				justify-content: space-around;
				align-items: center;
				text-align: center;
				background-color: #191a1d;
				color: white;
				padding: 15px 0;
			}
			.header-title:hover {
				cursor: pointer;
			}
			.header-container h1,
			.header-container h4 {
				margin: 0 10px;
			}
			body {
				font-family: Arial, sans-serif;
			}
			.form-container {
				width: 300px;
				margin: 100px auto;
				padding: 20px;
				border: 1px solid #ccc;
			}
			.hidden {
				display: none;
			}

			.success {
				background-color: green;
				padding: 5px 2px;
				font-size: 16px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 5px;
			}

			.error {
				background-color: red;
				padding: 5px 2px;
				font-size: 16px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="header-container">
			<h1 class="header-title" onclick="window.location='/home'">
				Calendar Editor - Phase 3
			</h1>
			<div
				style="
					display: flex;
					flex-direction: row;
					justify-content: center;
					align-items: center;
				"
			>
				<h4>Denizcan Yilmaz</h4>
				<h4>Bahadir Aydin</h4>
			</div>

			{% if request.session.username %}
			<button
				onclick="window.location='/logout'"
				style="background-color: white; border-radius: 5px; margin-left: 15px"
			>
				Logout
			</button>
			{% endif %}
		</div>

		{% block content %} {% endblock content %}
	</body>
</html>
